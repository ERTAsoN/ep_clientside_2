<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для заметок</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <div class="columns">
            <div class="column">
                <h2>Столбец 1 (макс. 3 карточки)</h2>
                <div v-for="card in firstColumn" :key="card.id" class="card">
                    <h3>{{ card.title }}</h3>
                    <ul>
                        <li v-for="(item, index) in card.items" :key="index">
                            <input type="checkbox" v-model="item.completed">
                            {{ item.text }}
                        </li>
                    </ul>
                </div>
            </div>
    
            <div class="column">
                <h2>Столбец 2 (макс. 5 карточек)</h2>
                <div v-for="card in secondColumn" :key="card.id" class="card">
                    <h3>{{ card.title }}</h3>
                    <ul>
                        <li v-for="(item, index) in card.items" :key="index">
                            <input type="checkbox" v-model="item.completed">
                            {{ item.text }}
                        </li>
                    </ul>
                </div>
            </div>
    
            <div class="column">
                <h2>Столбец 3 (без ограничений)</h2>
                <div v-for="card in thirdColumn" :key="card.id" class="card">
                    <h3>{{ card.title }}</h3>
                    <ul>
                        <li v-for="(item, index) in card.items" :key="index">
                            <input type="checkbox" v-model="item.completed">
                            {{ item.text }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/main.js"></script>
</body>
</html>
